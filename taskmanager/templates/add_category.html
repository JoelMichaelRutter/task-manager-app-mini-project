{% extends "base.html" %}
{% block content %}

<h3 class="brown-text text-darken-2">Add Category</h3>

<div class="row card-panel teal darken-3">
    <form class="col s12" method="POST" action="{{ url_for('add_category')}}">
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="Type your new cateogry name here" id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate white-text">
            <label for="category_name" class="white-text">Category Name:</label>
        </div>
    </div>
    <!-- Submit button -->
    <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="teal accent-4 text-white">
                Add Category <i class="fas fa-plus-square right"></i>
            </button>
        </div>
    </div>
    </form>
</div>

{% endblock %}
